{% extends 'base.html' %}


{% block contenido %}
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ promocion.imagen.url }}" class="img-fluid" alt="{{ promocion.nombre }}">
      </div>
      <div class="col-md-6">
        <h2>{{ promocion.nombre }}</h2>
        <p>{{ promocion.descripcion }}</p>
        <a href="{% url 'promocion' %}" class="btn btn-primary">Volver</a>
      </div>
    </div>
  </div>
{% endblock %}
